{% set name = "pyls-memestra" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bbcc98e3c2e1e447a2f8fbd226a2a7098eb120e2fe1d9b99389725cef76e9d8b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.0
    - pip
  run:
    - python >=3.0
    - gast
    - beniget
    - nbformat
    - pyyaml
    - python-language-server
    - memestra

test:
  imports:
    - pyls_memestra

about:
  home: https://github.com/QuantStack/pyls-memestra/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Memestra plugin for the Python Language Server

extra:
  recipe-maintainers:
    - marimeireles
    - SylvainCorlay
